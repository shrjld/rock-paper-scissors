<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>

<body>
    <div class="container game ">
        <div class="row">
            <div class="col-md-9 left-box p-4 text-center">
                <h1 class="pb-5 title-user">Choose your weapon</h1>

                <img class="mx-3 image1" src="photo/paper2.jpg" alt="paper">
                <img class="mx-3 image1" src="photo/rock2.jpg" alt="rock">
                <img class="mx-3 image1" src="photo/scissors2.jpg" alt="scissors">

                <h2 class="pt-5 ">cpu choosed:</h2>
                <img class="mx-3 image2 d-none" src="photo/paper2.jpg" alt="paper">
                <img class="mx-3 image2 d-none" src="photo/rock2.jpg" alt="rock">
                <img class="mx-3 image2 d-none" src="photo/scissors2.jpg" alt="scissors">

                <button class="refresh text-center">refresh</button>

            </div>


            <div class="col-md-3 right-box">
                <h2 class="text-center">points:</h2>
                <div class="points">
                    <div>
                        <h2>users:</h2>
                        <h3 id="user-point">0</h3>
                    </div>
                    <div>
                        <h2>cpu:</h2>
                        <h3 id="cpu-point">0</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <p class="d-none user-win">*user win*</p>
    <p class="d-none cpu-win">*cpu win*</p>
    <script src="java script/main.js"></script>
</body>

</html>
